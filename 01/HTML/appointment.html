<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Appointment</title>
</head>
<body class="appointment">
            
    <nav>
        <div class="logo">
            <img src="../Images/logo.png" alt="logo">
        </div>
        
        <ul class="nav-links">
            
            <li>
                <a href="home.html">Home</a>
            </li>
            
            <li>
                <a href="locations.html">Locations</a>
            </li>
            
            <li>
                <a href="appointment.html">Schedule An Appointment</a>
            </li>
        
        </ul>
    </nav>
          
    <form action="appointment.html" method="GET">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="date">Date Of Appointment</label>
            <input type="date" name="date" id="date">
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const first_name = urlParams.get("first_name")
        const last_name = urlParams.get("last_name")
        const address = urlParams.get("address")
        const date = urlParams.get("date")

        var anything = new Date().toLocaleDateString().split("/");
        if(anything[0].length==1) anything[0] = "0"+anything
        if(anything[1].length==1) anything[1] = "0"+anything

        var output = anything[2]+"-"+anything[0]+"-"+anything[1];

        if(first_name != null) {
            alert("Appointment at: " + date + ", At address: " + address + ", With: " + first_name + " " + last_name + ".");
        }

    </script>

</body>
</html>
